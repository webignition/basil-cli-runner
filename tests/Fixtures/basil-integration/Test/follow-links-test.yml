config:
  browser: chrome
  url: http://127.0.0.1:9080/index.html

"verify page is open":
  assertions:
    - $page.url is "http://127.0.0.1:9080/index.html"

"follow link to form page":
  actions:
    - click $"#link-to-form"

  assertions:
    - $page.url is "http://127.0.0.1:9080/form.html"

"follow link to index page":
  actions:
    - click $"#link-to-index"

  assertions:
    - $page.url is "http://127.0.0.1:9080/index.html"
