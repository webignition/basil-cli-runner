language: php
php:
  - '7.4'

addons:
  chrome: stable

install:
  - composer install --prefer-dist
  - composer chromedriver-update

script:
  - composer ci
  - composer test-integration
  - ./build/ci.sh

cache:
  directories:
  - "$HOME/.composer/cache/files"

deploy:
  - provider: script
    script: ./deploy/docker_hub_push.sh
    on:
      tags: true
    skip_cleanup: 'true'

  - provider: script
    script: ./deploy/docker_hub_push.sh
    on:
      branch: "master"
    skip_cleanup: 'true'