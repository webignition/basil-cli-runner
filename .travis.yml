language: php
php:
- '7.4'

addons:
  chrome: stable

install:
  - composer install --prefer-dist
  - cd vendor/symfony/panther/chromedriver-bin && ./update.sh && cd ../../../..

script:
- composer ci
- composer test-integration

after_success:
  - composer phar-build
  - composer phar-test

cache:
  directories:
  - "$HOME/.composer/cache/files"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/runner.phar
  on:
    tags: true
  skip_cleanup: 'true'
