language: php
php:
  - '7.4'

services:
  - docker

install:
  - composer install --prefer-dist

script:
  - docker --version
  - docker-compose --version
  - composer ci
  - ./build/ci.sh

cache:
  directories:
  - "$HOME/.composer/cache/files"

deploy:
  - provider: script
    script: ./deploy/docker_hub_push.sh
    on:
      tags: true
    skip_cleanup: 'true'

  - provider: script
    script: ./deploy/docker_hub_push.sh
    on:
      branch: "master"
    skip_cleanup: 'true'