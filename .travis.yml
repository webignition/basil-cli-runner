language: php
php:
- '7.4'

addons:
  chrome: stable

install:
  - composer install --prefer-dist
  - composer chromedriver-update

script:
- composer ci
- composer test-integration
- ./build/build.sh
- ./build/images_exist.sh
- ./build/test.sh

cache:
  directories:
  - "$HOME/.composer/cache/files"
